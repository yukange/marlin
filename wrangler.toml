name = "marlin"
main = ".open-next/worker.js"
compatibility_date = "2025-12-22"
compatibility_flags = ["nodejs_compat"]

# ===========================================
# Environment Variables
# ===========================================
# NEXT_PUBLIC_* variables: Set in Cloudflare Build Environment Variables (not here)
# Sensitive secrets: Set via `wrangler secret put <NAME>`
# Runtime variables (non-NEXT_PUBLIC): Can be set here in [vars]

[vars]
# Currently no runtime-only variables needed

# KV Namespace for license/Pro status storage
# Created via: wrangler kv namespace create MARLIN_LICENSE_KV
[[kv_namespaces]]
binding = "MARLIN_LICENSE_KV"
id = "f5d3f175c0464b07a3ddccd51bfb3ef1"
preview_id = "a48590f1f94b4f0f8b67008651640a2c"

[dev]
port = 3000

[assets]
directory = ".open-next/assets"