NEXT_PUBLIC_CREEM_PRODUCT_MONTHLY = "prod_4Bn5Yfb8yBJyiyyFU0Qhsk"
NEXT_PUBLIC_CREEM_PRODUCT_YEARLY = "prod_XZCyAIS8PfLtjhEPMvgk8"
NEXT_PUBLIC_CREEM_PRODUCT_LIFETIME = "prod_1ky2XSDGumlAnixTdj7uBz"

